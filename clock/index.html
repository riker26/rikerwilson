<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Clock Practice</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        text-align: center;
        padding-top: 50px;
    }
    #clockDisplay {
        font-size: 48px;
        margin: 20px;
    }
    input, button {
        font-size: 20px;
        margin: 10px;
    }
    #result {
        margin-top: 20px;
        font-size: 24px;
    }
</style>
</head>
<body>

<div id="clockDisplay"></div>
<input type="text" id="userInput" placeholder="HH:MM">
<button onclick="generateRandomTime()">Generate New Time</button>
<button onclick="checkTime()">Check Time</button>
<div id="result"></div>

<script>
let currentHour;
let currentMinute;

function generateRandomTime() {
    currentHour = Math.floor(Math.random() * 24);
    currentMinute = Math.floor(Math.random() * 60);
    displayTime(currentHour, currentMinute);
}

function displayTime(hour, minute) {
    let formattedTime = `${pad(hour)}:${pad(minute)}`;
    document.getElementById("clockDisplay").innerText = formattedTime;
}

function pad(number) {
    return number < 10 ? "0" + number : number;
}

function checkTime() {
    let userInput = document.getElementById("userInput").value;
    let formattedCurrentTime = `${pad(currentHour)}:${pad(currentMinute)}`;
    if (userInput === formattedCurrentTime) {
        document.getElementById("result").innerText = "Correct! Well done.";
    } else {
        document.getElementById("result").innerText = "Incorrect, try again.";
    }
}

// Initialize with a random time
generateRandomTime();
</script>
</body>
</html>
